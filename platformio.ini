[env:esp12e]
platform = espressif8266@2.6.3
board = esp12e
framework = arduino
lib_deps =
    ArduinoJson@6.20.0
    https://github.com/timhawes/ESPAsyncTCP#cd3d827e
    https://github.com/timhawes/NetThingESP8266#ccea8ef9dddc9058119a38c07394b9420dc5b6c7
    https://github.com/timhawes/Buzzer#add9c560c347f8c6a487ea232e7c2b68d5a62d70
    https://github.com/timhawes/NFCReader#ce458ce693ac68503c5466fdfc1a94bdfe6e2577
    https://github.com/timhawes/Bounce2.git#3196ef3f
    https://github.com/PaulStoffregen/Time#v1.6.1
board_build.f_cpu = 160000000L
board_build.flash_mode = qio
board_build.ldscript = eagle.flash.4m3m.ld
upload_resetmethod = nodemcu
upload_speed = 230400
build_flags = -DASYNC_TCP_SSL_ENABLED=1
monitor_speed = 115200
